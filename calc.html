<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rect Area</title>
    <link href ="style.css" rel = "stylesheet" type = "text/css"/>
    <style>
        .hidden{
            display: none;
        }
    </style>
</head>
<body>
<div class = "container">
  <div class = "content">
    <h1>Area of a Rectangle</h1>
    <div class = "row">
        <div>
            <label for = "base">Base</label>
            <input type = "text" id = "base" name = "base"  style = "width: 200px;">
        </div>

        <div>
            <label for = "height">Height</label>
            <input type = "text" id = "height" name = "height" style = "width: 200px;">
        </div>
    </div>
    <div class = "row">
        <button id = "calculate">Calculate</button>
        <button id = "clear">Clear</button>
    </div>
    <p class = "hidden"></p>
  </div>
</div>

<script>
    let answer = 0;
    const base = document.getElementById('base');
    const height = document.getElementById('height');
    const answerText = document.querySelector('p');

    const calculate = document.getElementById('calculate');
    const clear = document.getElementById('clear');

    function multiply(base, height) {
        answer = base * height;
        return answer;
    }

    calculate.addEventListener('click', function() {
        answerText.classList.remove("hidden");
        multiply(base, height);
        answerText.textContent = 'The area of the rectangle is ' + answer;
    })

    clear.addEventListener('click', function(e){
        base.value = "";
        height.value = "";
        answerText.classList.add("hidden");
    })
</script>
</body>
</html>
